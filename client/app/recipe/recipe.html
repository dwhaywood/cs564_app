<a class="boxclose" ng-click="recipeCtrl.cancel()" id="boxclose"><span class="glyphicon glyphicon-remove"></span></a>

  <!-- Custom CSS -->
  <link href="recipe.css" rel="stylesheet">


<!-- Page Content -->
<br/>
<div class="container-fluid">

  <!-- Heading Row -->
  <div class="row">
    <div class="col-md-8">
      <img class="img-responsive img-rounded" src="{{recipeCtrl.recipeData.imageAddress}}" width="350px" height="900px" alt="">
    </div>
    <!-- /.col-md-8 -->
    <div class="col-md-4">
      <h1 ng-bind="recipeCtrl.recipeData.recipeName">Recipe Title</h1>
      <p>
        <ul>
            <li><strong>Servings: </strong><span ng-bind="recipeCtrl.recipeData.servings"></span>
            </li>
            <li><strong>Ready in: </strong><span ng-bind="recipeCtrl.recipeData.readyInMinutes"> </span> minutes
            </li>
            <li ng-bind="recipeCtrl.recipeData._id"></li>
        </ul>
      </p>
      <likebutton recipeid="recipeCtrl.recipeData._id"></likebutton>
    </div>
    <!-- /.col-md-4 -->
  </div>
  <!-- /.row -->

  <hr/>
    <!-- /.col-lg-12 -->

  <!-- Content Row -->
  <div class="row">
    <div class="col-lg-12">
      <h2>Ingredients</h2>
      <div id="ingredient-list col-lg-12">

        <div class="ingredient-list-item" ng-repeat="ingredient in recipeCtrl.recipeData.Ingredients | orderBy:'RecipeIngredients._id'">
            <div class="ingredient-image col-sm-4">
              <img src="{{ingredient.image}}">
            </div>
            <div class="ingredient-amount col-sm-8"><h4 ng-bind="ingredient.RecipeIngredients.originalString">5 ounces</h4>
            </div>
<!--            <div class="ingredient-name col-sm-4"><h4>cheddar cheese</h4></div>-->
        </div>
      </div>
    </div>




    <!-- /.col-md-4 -->
    <div class="col-lg-12">
      <h2>Instructions</h2>
      <p>Read the detailed instructions on:</p>
      <a href="{{recipeCtrl.recipeData.sourceURL}}_blank" class="recipe-instructions" ng-bind="recipeCtrl.recipeData.sourceName"></a>
    </div>



    <!-- /.col-md-4 -->
    <div class="col-lg-12">
      <h2>Nutrition <small>per serving</small></h2>

      <div class="nutrition-list col-lg-12">
      <div class="row nutrition-list-item" ng-repeat="nutrient in recipeCtrl.nutrientAttributes">
        <p class="col-lg-3 nutrition-name" name="calories" ng-bind="nutrient.attribute">
          Calories
        </p>

        <p class="col-lg-1 nutrition-amount" name="calories-amount" ng-bind="nutrient.amount">
        580
        </p>

        <p class="col-lg-7 nutrition-unit" name="calories-unit" ng-bind="nutrient.unit">

        </p>
      </div>
    </div>
    </div>
    <!-- /.col-md-4 -->
  </div>
<hr>
  <!-- /.row -->

</div>
<!-- /.container -->
