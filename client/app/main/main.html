<header class="hero-unit" id="banner">
  <div class="container-fluid">

    <div class="row">
      <div class="col-sm-12">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

          <!-- dot navigation -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>

          <!-- wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="../../assets/images/adobe_licensed_imagestock_01.jpeg" alt="fresh food" />

                <div class="carousel-caption">
                  <h1>EatBetter <small>Simplify your meals. Eat Better.</small></h1>
                </div>
              </div> <!--slide-->

              <div class="item">
                <img src="../../assets/images/adobe_licensed_imagestock_02.jpeg" alt="fresh food" />

                <div class="carousel-caption">
                  <h1>EatBetter <small>Simplify your meals. Eat Better.</small></h1>
                </div>
              </div> <!--slide-->

              <div class="item">
                <img src="../../assets/images/adobe_licensed_imagestock_03.jpeg" alt="fresh food" />

                <div class="carousel-caption">
                  <h1>EatBetter <small>Simplify your meals. Eat Better.</small></h1>
                </div>
              </div> <!--slide-->

              <div class="item">
                <img src="../../assets/images/adobe_licensed_imagestock_04.jpeg" alt="fresh food" />

                <div class="carousel-caption">
                  <h1>EatBetter <small>Simplify your meals. Eat Better.</small></h1>
                </div>
              </div> <!--slide-->
            </div>

          <!-- next and prev navigation -->
          <a class="left carousel-control" role="button" data-slide="prev" href="#myCarousel">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          </a>

          <a class="right carousel-control" role="button" data-slide="next" href="#myCarousel">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          </a>
        </div>
      </div>
    </div>
  </div><!--end of container-->
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
        <li><a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}</a></li>
      </ul>
    </div>
  </div>
</div>
