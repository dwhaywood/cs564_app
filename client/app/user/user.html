

<!-- Custom CSS -->
<link href="user.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Page Content -->
<div class="container">

  <!-- Page Header -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">My Account
        <small class="page-header">Dashboard</small>
      </h1>
    </div>
  </div>



  <!-- Projects Row -->
  <ul class="nav nav-tabs">
    <li class="active" ><a href="#MyFriends" data-toggle="tab">My Friends</a></li>
    <li><a href="#FutureFriends" data-toggle="tab">Suggested Friends</a></li>
    <li><a href="#MyFavs" data-toggle="tab">My Favorite Recipes</a></li>
    <li ><a href="#MyAccount" data-toggle="tab">My Account</a></li>
  </ul>

  <div class="tab-content">
      <br/>

    <div class="tab-pane fade  in active" id="MyFriends">

      <div class="row row-content">
        <div ng-show="userCtrl.myFriendsLoaded " ng-repeat="friend in userCtrl.myFriends">
            <div class="clearfix" ng-if="$index % 3 == 0"></div>
            <div class="col-lg-4 col-sm-6 text-center">
              <img class="img-circle img-responsive center-block" src="http://placehold.it/200x200?text=No+image" width="200px" height="200px"  ng-src="{{friend.image}}" alt="">
              <h3 ng-bind="friend.data.name">User Name</h3>
                <button type="submit" class="btn btn-danger btn-sm" ng-click="userCtrl.removeFriend(friend.FriendId)"><span class="glyphicon glyphicon-remove"></span></button>
                <br/>
            </div>
            
        </div>

      </div>  <!-- end of tab pane-->

    </div> <!-- my friends -->


    <div class="tab-pane fade" id="FutureFriends">
      <div class="row row-content">
        <div ng-show="userCtrl.futureFriendsLoaded" ng-repeat="friend in userCtrl.futureFriends">
            <div class="clearfix" ng-if="$index % 3 == 0"></div>
            <div class="col-lg-4 col-sm-6 text-center">
              <img class="img-circle img-responsive center-block" width="200px" height="200px" ng-src="{{friend.image}}" alt="">
              <h3 ng-bind="friend.data.name">User Name</h3>
            <button  type="submit" class="btn btn-success btn-sm" ng-click="userCtrl.addFriend(friend.UserId)"><span class="glyphicon glyphicon-plus"></span></button>
                <br/>
            </div>
            
        </div>
      </div>  <!-- end of tab pane-->
    </div> <!-- future friends -->


    <div class="tab-pane fade" id="MyFavs">
      <div class="row">
        <form>
          <div class="form-group col-lg-10">
            <input type="search" class="form-control inputmd" id="search" ng-model="userCtrl.resultsFilter" placeholder="Filter favorites">
          </div>
        </form>
      </div>
      <!-- /.row -->

      <!-- Projects Row -->
      <div ng-show="userCtrl.favsLoaded" ng-repeat="recipe in userCtrl.favoriteRecipes | filter:userCtrl.resultsFilter as results">
        <div class="clearfix" ng-if="$index % 4 == 0"></div>
        <div  class="col-md-3 recipe-item" >
          <a href="#">
            <img class="img-responsive image" src="{{recipe.data.imageAddress}}" height="200px" width="150px" alt="">
          </a>
          <h3>
            <a href="#" ng-bind="recipe.data.recipeName">Recipe Title</a>
          </h3>
          <ng-switch on="">
              <likebutton recipeid="recipe.RecipeId"></likebutton>
          </ng-switch>
        </div>
      </div>
      <!-- /.row -->
    </div> <!-- my favs -->
       <div class="tab-pane fade" id="MyAccount">

      <div class="row row-content">
        <div class="col-xs-12">
          <h3>Update your information</h3>
        </div>
        <div class="col-xs-12 col-sm-9">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="firstname" class="col-sm-2 control-label">First Name</label>                        <div class="col-sm-10">
              <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name">
            </div>
            </div>
            <div class="form-group">
              <label for="lastname" class="col-sm-2 control-label">Last Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group">
              <label for="telnum" class="col-xs-12 col-sm-2 control-label">Contact Tel.</label>
              <div class="col-xs-5 col-sm-4 col-md-3">
                <div class="input-group">
                  <div class="input-group-addon">(</div>
                  <input type="tel" class="form-control" id="areacode" name="areacode" placeholder="Area code">
                  <div class="input-group-addon">)</div>
                </div>
              </div>
              <div class="col-xs-7 col-sm-6 col-md-7">
                <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Tel. number">
              </div>
            </div>
            <div class="form-group">
              <label for="emailid" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Update Information</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-xs-12 col-sm-3">
          <p style="padding:20px;"></p>
        </div>
      </div>


    </div> <!-- end of my account -->

    
    </div>
  <!-- /.row -->

  <hr>

</div>
<!-- /.container -->
